<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Phaser Test</title>

    <!-- Load Phaser3 engine -->
    <script src="//cdn.jsdelivr.net/npm/phaser@3.22.0/dist/phaser.min.js"></script>

    <!-- Load Utility Modules -->
    <script src="modules/MovementManager.js"></script>

    <!-- Game setup and scripts -->
    <script src="scripts/PreloadAssets.js"></script>
    <script src="scripts/GameWorld.js"></script>
    <script src="scripts/GameModule.js"></script>

    <!-- Configs of the game are here -->
    <script src="config.js"></script>

    <!-- Content Scheduler -->
    <script src="scheduler.js"></script>
</head>
<body>
    <!-- Whole game world (made in Phaser3) -->
    <div id="gameContainer"></div>

    <!-- Other "game" modules (made in any framework)-->
    <div class="module" id="myDiv1" style="background-color:lightblue">
        <div style="font-size: 60px;">Something cool! </div><br>
        <button style="font-size: xx-large;" onclick="displayContent()">Click me!</button>
    </div>
    <div class="module" id="myDiv2" style="background-color:lightgreen">Something else</div>

</body>
</html>
